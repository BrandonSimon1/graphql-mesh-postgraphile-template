require:
  - dotenv/config
  - ts-node/register/transpile-only
additionalResolvers:
  - ./src/additional-resolvers/index.ts  
sources:
  - name: database 
    handler:
      postgraphile:
        connectionString: postgres://graphile:${PGPASSWORD}@${PGHOST}:5432/${PGDATABASE}
        cacheIntrospection: true
        appendPlugins:
          - '@graphile-contrib/pg-simplify-inflector'
        schemaName:
          - graphile
        options:
          dynamicJson: true
          setofFunctionsContainNulls: false
          ignoreRBAC: false
          ignoreIndexes: false
          enableQueryBatching: true
          legacyRelations: omit
          subscriptions: true
          retryOnInitFail: true
          simpleCollections: both
          extendErrors:
            - errcode
          graphiql: false
          disableQueryLog: true
          jwtVerifyOptions:
            ignoreExpiration: false
          default_role: graphile_anonymous 
          jwtSecret: ${GRAPHILE_JWT_SECRET}
          jwtPgTypeIdentifier: graphile.jwt_token